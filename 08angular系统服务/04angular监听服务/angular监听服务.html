<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="mainController">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{mainControllerTitle}}</title>
  </head>
  <body>
      <div style="margin: 90px auto; width: 300px;">
      <input type="text" ng-model='myInput' >
     </div>
    <script src="../../angularjs/angular.mini.js"></script>
    <script>
      var app = angular.module("app", []);
      app.controller("mainController",["$scope",
        function ($scope, $interval,$timeout) {
          $scope.mainControllerTitle = "监听服务";
          $scope.myInput='';
          $scope.$watch('myInput',function(){
              console.log('监听到myInput输入框内容发生了变化,变化是:'+$scope.myInput);
          })
        },
      ]);
      /*
      1.监听服务$watch
       描述:$watch虽然我们称之为服务，但实际上这个服务并不需要我们主动注入而是可以在任何时刻,
       在控制器中任何位置直接使用他们。他的作用是监听任何想要监听的NG变量的值，并在这个值发生
       变化的时候回调。
       语法:$scope, $watch（'想要监听的angular表达式或字符串'，回调函数);
      */
    </script>
  </body>
</html>
